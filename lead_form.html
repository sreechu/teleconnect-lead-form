<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleConnect Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 500px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    select[multiple] {
      height: 120px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>TeleConnect Lead Capture Form</h2>
  <form id="leadForm" onsubmit="handleSubmit(event)">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9\-\s]+" placeholder="e.g. 555-123-4567">

    <label for="products">Products of Interest (select one or more):</label>
    <select id="products" name="products" multiple required>
      <option value="Basic Surfer">Basic Surfer</option>
      <option value="Family Connect">Family Connect</option>
      <option value="Gamer/Streamer Pro">Gamer/Streamer Pro</option>
      <option value="Rural Connect">Rural Connect</option>
      <option value="5G Home Internet">5G Home Internet</option>
      <option value="Entry-Level Unlimited">Entry-Level Unlimited</option>
      <option value="Standard Unlimited">Standard Unlimited</option>
      <option value="Premium Unlimited">Premium Unlimited</option>
    </select>

    <button type="submit">Submit</button>
    <button type="button" onclick="subscribe()">Subscribe</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('leadForm'));
      const selectedProducts = Array.from(document.getElementById('products').selectedOptions).map(opt => opt.value);
      const data = {
        firstname: formData.get('firstname'),
        lastname: formData.get('lastname'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        products: selectedProducts
      };
      alert('Form submitted! Check console for data.');
      console.log('Lead data:', data);
    }

    function subscribe() {
      alert('Thank you for subscribing!');
    }
  </script>
</body>
</html>
