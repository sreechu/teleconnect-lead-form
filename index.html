<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleConnect Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 500px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    select[multiple] {
      height: 120px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>TeleConnect Lead Capture Form</h2>
  
   <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D61000000a6Y6" method="POST">

<input type=hidden name="oid" value="00D61000000a6Y6">
<input type=hidden name="retURL" value="http://">

<label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

<label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

Product Interest:<select  id="00N61000007UK7w" name="00N61000007UK7w" title="Product Interest"><option value="">--None--</option><option value="GC1000 series">Basic Surfer:100-200 Mbps</option>
<option value="GC5000 series">Family Connect:300-500 Mbps</option>
<option value="GC3000 series">Gamer/Streamer Pro:500-1000 Mbps</option>
</select><br>

<input type="submit" name="submit">

</form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const formData = new FormData(document.getElementById('leadForm'));
      const selectedProducts = Array.from(document.getElementById('products').selectedOptions).map(opt => opt.value);
      const data = {
        firstname: formData.get('firstname'),
        lastname: formData.get('lastname'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        products: selectedProducts
      };
      alert('Form submitted! Check console for data.');
      console.log('Lead data:', data);
    }

    function subscribe() {
      alert('Thank you for subscribing!');
    }
  </script>
</body>
